!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng & Theo dõi đơn hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: all 0.2s ease;
        }

        body {
            margin: 0;
            background: #f2f4f8;
            color: #333;
        }

        header {
            background: #007bff; /* Màu header mới */
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        /* Progress bar - THANH TIẾN TRÌNH ĐƠN HÀNG */
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            counter-reset: step;
            position: relative;
            padding: 0 10px;
        }

        .progress-step {
            position: relative;
            text-align: center;
            width: 25%;
            font-weight: 500;
            font-size: 0.95rem;
            color: #888;
            z-index: 10;
        }

        .progress-step::before {
            counter-increment: step;
            content: counter(step);
            width: 40px;
            height: 40px;
            border: 3px solid #ccc;
            display: block;
            text-align: center;
            margin: 0 auto 12px;
            line-height: 34px;
            border-radius: 50%;
            background: white;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 0 0 2px white;
        }
